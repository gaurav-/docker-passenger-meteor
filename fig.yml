web:
  image: zhouzhuojie/docker-passenger-meteor
  working_dir: /home/app/webapp
  ports:
    - "80:3000"
  links:
    - mongodb
  volumes:
    - .:/home/app/webapp
  environment:
    MONGO_URL: mongodb://mongodb:27017/meteor
  command: /bin/sh /home/app/prod.sh

mongodb:
  image: dockerfile/mongodb
  volumes:
    - /path/to/db:/data/db
